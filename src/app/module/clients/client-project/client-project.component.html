<ng-container *ngIf="projectDetails !== undefined">
    <div class="mt-3">
      <div class="card  border-primary"  style="max-width: 30rem">
        <h5 class="card-header">Projects</h5>
        <div class="card-body">
          <p class="card-text">
            {{ projectDetails.project }}
          </p>
        </div>
      </div>
    </div>
  </ng-container>
